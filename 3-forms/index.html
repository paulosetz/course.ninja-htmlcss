<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/google-fonts.css" />
  </head>

  <body style="font-family: 'Roboto', sans-serif">
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="enter your username" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="enter your email" required />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="choose your password"
        required
      />

      <p>Select your age:</p>
      <input type="radio" name="age" id="age-op1" value="0-25" checked />
      <label for="age-op1">0-25</label>
      <br />
      <input type="radio" name="age" id="age-op2" value="26-50" />
      <label for="age-op2">26-50</label>
      <br />
      <input type="radio" name="age" id="age-op3" value="51+" />
      <label for="age-op3">51+</label>
      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What colour are your favourite pair of socks?</option>
        <option value="q2">If you could be a vegetable, what it be?</option>
        <option value="q3">What is your best ever security question?</option>
      </select>
      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text" name="answer" id="answer" />
      <br /><br />

      <label for="bio">Your bio:</label><br />
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Your bio..."></textarea>

      <br /><br />
      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
